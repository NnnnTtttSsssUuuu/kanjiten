<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/kanfavicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
  <title>漢字字体字典</title>
</head>

<body>
  <header>
    <h1>漢字字体使い分け字典 </h1>
    <form id="searchForm" action="#" method="get">
      <input type="search" name="search" placeholder="漢字/読み" autofocus id="searchInput" size="9">
      <input type="submit" id="searchButton" value="検索">
      <button id="toKaisetsu">解説へ</button>
    </form>
  </header>

  <main id="mainList">
    <table class="maintable" id="maintableid">
      <thead>
        <tr class='mainTr'>
          <th class='sort  mainMenkuten' data-sort="menkuten_">面区点番号</th>
          <th class='sort  mainUnicode' data-sort="unicode_">Unicode</th>
          <th class='sort  mainJitai1' data-sort="jitai1_">字体1<br><span class="mini">(標準的な<br>字体)</span></th>
          <th class='sort  mainMojigun' data-sort="mojigun_">字体1の<br>種別</th>
          <th class='sort  mainJitai2' data-sort="jitai2_">字体2<br></th>
          <th class='sort  mainJitai3' data-sort="jitai3_">字体3<br></th>
          <th class='sort  mainJitai4' data-sort="jitai4_">字体4<br></th>
          <th class='sort  mainJitai4over'>5以上<br></th>
          <th class='sort  mainSetsumei' data-sort="ryakusetsu_">字体2～4の<br>種別・頻度</th>
          <th class='sort  mainYomi' data-sort="yomi_">音訓<br><span class="mini">（常用漢字は常用音訓、<br>他は代表的な音訓）</span></th>

        </tr>
      </thead>
      <tbody class="list" id="kanjiHyo">
      </tbody>
    </table>
  </main>

  <footer>
    <!-- <ul class="footer-menu">
      <li>home ｜</li>
      <li>about ｜</li>
      <li>Contact Us</li>
    </ul> -->
    <p>©Nobuo Tsukahara</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
